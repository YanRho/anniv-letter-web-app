<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Me!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background: linear-gradient(
          to bottom,
          #ffdfe0,
          #fad0c4
        ); /* Romantic gradient */
      }

      .container {
        display: flex;
        flex-direction: column; /* Stack CTA and envelope vertically */
        align-items: center; /* Center align the items horizontally */
      }

      .cta {
        font-size: 26px;
        font-weight: bold;
        color: #f19a9d;
        margin-top: 20px; /* Add space between the CTA and the envelope */
        text-transform: uppercase;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .wrapper {
        height: 200px;
        width: 300px;
        background-color: #f19a9d;
        position: relative;
        display: flex;
        justify-content: center;
        z-index: 0;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Shadow for the whole envelope */
        border-radius: 5px; /* Slight rounding for a polished look */
      }

      /* Flaps (Lids) */
      .lid {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        border-right: 150px solid transparent;
        border-bottom: 100px solid transparent;
        border-left: 150px solid transparent;
        transform-origin: top;
        transition: transform 0.25s linear;
      }

      .lid.one {
        border-top: 100px solid #f19a9d; /* Top flap color */
        transform: rotateX(0deg); /* Closed state */
        z-index: 3;
        transition-delay: 0.75s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for the top flap */
      }

      .lid.two {
        border-top: 100px solid #f19a9d; /* Secondary flap color */
        transform: rotateX(90deg); /* Hidden initially */
        z-index: 1;
        transition-delay: 0.5s;
      }

      /* Envelope Body */
      .envelope {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        border-top: 100px solid transparent;
        border-right: 150px solid #ffcdc0;
        border-bottom: 100px solid #ffcdc0;
        border-left: 150px solid #ffc4b3;
        z-index: 3;
      }

      /* Letter Content */
      .letter {
        position: absolute;
        top: 0;
        width: 80%;
        height: 80%;
        background-color: white;
        border-radius: 15px;
        z-index: 2;
        transition: transform 0.5s ease, opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Gray Placeholder Lines for the Letter */
      .letter .line {
        background-color: #dcdcdc; /* Gray color for placeholder lines */
        height: 10px;
        border-radius: 5px;
        margin: 5px 0;
      }

      .letter .line.short {
        width: 40%; /* Short line */
      }

      .letter .line.medium {
        width: 60%; /* Medium line */
      }

      .letter .line.long {
        width: 80%; /* Long line */
      }

      /* Envelope Open State */
      .open .lid.one {
        transform: rotateX(90deg); /* Opens top flap */
        transition-delay: 0s;
      }

      .open .lid.two {
        transform: rotateX(180deg); /* Opens secondary flap */
        transition-delay: 0.25s;
      }

      .open .letter {
        transform: translateY(-50px); /* Slides letter upward */
        opacity: 1; /* Fades into view */
        transition-delay: 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" onclick="openEnvelope()">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="envelope"></div>
        <div class="letter">
          <div class="line short"></div>
          <div class="line long"></div>
          <div class="line long"></div>
          <div class="line medium"></div>
        </div>
      </div>
      <div class="cta">Click to Open!</div>
      <!-- Call-to-Action -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
